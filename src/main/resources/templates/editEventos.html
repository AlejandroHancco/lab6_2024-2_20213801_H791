<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Evento </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Información</h1>
    <form method="post" th:action="@{'/EventMaster/saveEvento'}" th:object="${evento}">
        <input th:value="${evento.eventoId}" th:field="*{eventoId}" type="hidden">



        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input th:value="${evento.nombre}" th:field="*{nombre}" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label  class="form-label">Fecha</label>
                    <input th:value="${evento.fecha}" th:field="*{fecha}" type="date" class="form-control">
                </div>
            </div>

        </div>


        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Asistentes Esperados</label>
                    <input th:value="${evento.asistentesEsperados}" th:field="*{asistentesEsperados}" type="text" class="form-control">
                </div>
            </div>


        </div>

        <div class="mt-3">
            <a th:href="@{'/EventMaster/eventos'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>

        </div>
    </form>



    <div th:if="${artistasEvento != null && !artistasEvento.isEmpty()}">
        <hr>
        <h2>Artistas</h2>
        <hr class="opacity-0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Artista</th>
                <th>Teléfono</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artista : ${artistasEvento}">
                <td th:text="${artista.artistaId}"></td>
                <td th:text="${artista.nombre}"></td>
                <td th:text="${artista.telefono}"></td>
                <td>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/EventMaster/deleteArtistaEvento(idArtista=${artista.artistaId}, idEvento=${evento.eventoId})}"
                       title="Eliminar">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
